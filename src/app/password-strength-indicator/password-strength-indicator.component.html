<div class="flex flex-col bg-slate-200 md:p-10 p-4 rounded-xl">
  <h2 class="text-center md:text-3xl text-lg font-bold md:mb-6 mb-3">Password Strength Indicator</h2>
  <div class="relative">
    <input type="password" [(ngModel)]="password" (input)="calculateStrength()" [type]="show ? 'text' : 'password'"
      placeholder="Enter password" class="p-2 mb-2 border border-gray-300 rounded-md w-full">
    <button (click)="passwordToggle()" class="absolute w-10 h-10 right-[1%]"
      [ngClass]="{'closed-eye' : show === false, 'opened-eye' : show === true}"></button>
  </div>
  <div class="flex justify-between">
    <div
      [ngClass]="{'bg-slate-500': status === 'empty', 'bg-red-500': status === 'short' || status === 'easy', 'bg-yellow-500': status === 'medium', 'bg-green-500': status === 'strong'}"
      class="rounded-full w-[33%] md:h-3 h-2 transition-all">
    </div>
    <div
      [ngClass]="{'bg-slate-500': status === 'empty' || status === 'easy', 'bg-red-500': status === 'short', 'bg-yellow-500': status === 'medium', 'bg-green-500': status === 'strong'}"
      class="rounded-full w-[33%] md:h-3 h-2 transition-all">
    </div>
    <div
      [ngClass]="{'bg-slate-500': status === 'empty' || status === 'easy' || status === 'medium', 'bg-red-500': status === 'short', 'bg-green-500': status === 'strong'}"
      class="rounded-full w-[33%] md:h-3 h-2 transition-all">
    </div>
  </div>
  <p class="transition-all text-lg"
    [ngClass]="{'text-slate-500': status === 'empty', 'text-red-500': status === 'short' || status === 'easy', 'text-yellow-500': status === 'medium', 'text-green-500': status === 'strong'}">
    Your password is {{status}}</p>
</div>
