<div class="flex flex-col">
  <h2 class="text-center text-xl font-bold my-6">Password Strength Indicator</h2>
  <input type="password" [(ngModel)]="password" (input)="calculateStrength()" placeholder="Enter password"
    class="p-2 mb-2 border border-gray-300 rounded-md w-full">

  <div class="flex justify-between">
    <div
      [ngClass]="{'bg-slate-500': status === '', 'bg-red-500': status === 'short' || status === 'easy', 'bg-yellow-500': status === 'medium', 'bg-green-500': status === 'strong'}"
      class="rounded-full w-[33%] h-2">
    </div>
    <div
      [ngClass]="{'bg-slate-500': status === '' || status === 'easy', 'bg-red-500': status === 'short', 'bg-yellow-500': status === 'medium', 'bg-green-500': status === 'strong'}"
      class="rounded-full w-[33%] h-2">
    </div>
    <div
      [ngClass]="{'bg-slate-500': status === '' || status === 'easy' || status === 'medium', 'bg-red-500': status === 'short', 'bg-green-500': status === 'strong'}"
      class="rounded-full w-[33%] h-2">
    </div>
  </div>
</div>
